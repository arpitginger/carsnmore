<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<script src="validate.js"></script>
<body>
    <div class="main-container">
        <div class="form-container">

            <div class="srouce"><a title="Login Page" href="Project1.html">Cars & More</a></div>

            <div class="form-body">
                <h2 class="title">Register Here</h2>

                <form name="form" class="the-form" id="form" method="post">

                    <label for="username"> User Name</label>
                    <input type="text" name="username" id="username" placeholder="Enter your Name" required>
                    <div class="error"></div>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <div class="error"></div>

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="+91-5787 54 5269" required>
                    <div class="error"></div>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <div class="error"></div>

                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="password2" placeholder="Enter your password again" required>
                    <div class="error"></div>

                    <label>
                        <input type="checkbox" name="terms" id="check" required>By signing up to this you agree to your
                        <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy.</a>
                    </label>

                    <input type="submit" value="Register" id="button" class="btn" onclick="registration()" />
                </form> 

            </div>
        </div>
    </div>o

</body>

</html>
